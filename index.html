<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat Simples</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; }
    #chat { max-width: 600px; margin: 20px auto; background: white; padding: 10px; border-radius: 8px; }
    #messages { list-style: none; padding: 0; }
    #messages li { padding: 5px; margin-bottom: 5px; border-bottom: 1px solid #ddd; }
    #form { display: flex; margin-top: 10px; }
    #input { flex: 1; padding: 8px; }
    #send { padding: 8px; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Chat Multiplayer</h2>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Digite sua mensagem..." />
      <button id="send">Enviar</button>
    </form>
  </div>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    // Conecta ao servidor no Render
    const socket = io("https://multiplayer-serve-edson-simplicio.onrender.com");

    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    // Envia mensagem
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit("chatMessage", input.value);
        input.value = "";
      }
    });

    // Recebe mensagem
    socket.on("chatMessage", (msg) => {
      const li = document.createElement("li");
      li.textContent = msg.id + ": " + msg.text;
      messages.appendChild(li);
    });
  </script>
</body>
</html>
